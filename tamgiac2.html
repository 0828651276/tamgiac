<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tr = "";
    for (let i = 0; i < 5; i++) {
        tr = tr + "*";
        document.write(tr + "<br>");
    }
    document.write("<br>"+"<br>");
    for(let i = 0; i<5 ; i++) {
        for (let j = 5; j>=0 ; j--) {
            if (i<j) {
               document.write("*")
            } else {
                document.write("&ensp;");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
